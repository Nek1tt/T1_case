<script>
const video = document.querySelector('.camera-feed');
const canvas = document.querySelector('.output-canvas');
const ctx = canvas.getContext('2d');
const fpsValue = document.querySelector('.fps-value');

let tfliteModel = null;
let stream = null;
let lastTime = performance.now();
let frameCount = 0;
let fps = 0;

const MODEL_WIDTH = 224;
const MODEL_HEIGHT = 224;

// Background settings
let bgType = 'color';
let bgColor = '#667eea';
let blurAmount = 10;
let bgImage = null;

// ‚úÖ –ù–û–í–´–ï –î–ê–ù–ù–´–ï: JSON-–æ–±—ä–µ–∫—Ç —Å –¥–∞–Ω–Ω—ã–º–∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞
let employeeData = {
    "full_name": "–ò–≤–∞–Ω–æ–≤ –°–µ—Ä–≥–µ–π –ü–µ—Ç—Ä–æ–≤–∏—á",
    "position": "–í–µ–¥—É—â–∏–π –∏–Ω–∂–µ–Ω–µ—Ä –ø–æ –∫–æ–º–ø—å—é—Ç–µ—Ä–Ω–æ–º—É –∑—Ä–µ–Ω–∏—é",
    "company": "–û–û–û ¬´–†–æ–≥–∞ –∏ –ö–æ–ø—ã—Ç–∞¬ª",
    "department": "–î–µ–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç –∫–æ–º–ø—å—é—Ç–µ—Ä–Ω–æ–≥–æ –∑—Ä–µ–Ω–∏—è",
    "office_location": "–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫, —Ç–µ—Ö–Ω–æ–ø–∞—Ä–∫ ¬´–ò–¥–µ—è¬ª",
    "contact": {
        "email": "sergey.ivanov@t1dp.ru",
        "telegram": "@sergey_vision"
    },
    "branding": {
        "logo_url": "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png", // –ü—Ä–∏–º–µ—Ä –ª–æ–≥–æ
        "corporate_colors": {
            "primary": "#0052CC",
            "secondary": "#FFFFFF"
        },
        "slogan": "–ò–Ω–Ω–æ–≤–∞—Ü–∏–∏ –≤ –∫–∞–∂–¥—ã–π –∫–∞–¥—Ä"
    },
    "privacy_level": "medium"
};

const privacyLevels = ['low', 'medium', 'high'];


// ‚úÖ –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫–∞–∫–æ–π backend –¥–æ—Å—Ç—É–ø–µ–Ω: WebGPU ‚Üí WebGL ‚Üí CPU
async function selectBackend() {
    try {
        if (await tf.setBackend('webgpu')) {
            console.log('‚úÖ Using WebGPU backend');
        }
    } catch (e) {
        try {
            await tf.setBackend('webgl');
            console.log('‚úÖ Using WebGL backend');
        } catch (e2) {
            await tf.setBackend('cpu');
            console.log('‚öôÔ∏è Using CPU backend');
        }
    }
    await tf.ready();
}

// ‚úÖ –ó–∞–≥—Ä—É–∂–∞–µ–º TFLite –º–æ–¥–µ–ª—å —Å –≤—ã–±–æ—Ä–æ–º –¥–µ–ª–µ–≥–∞—Ç–∞ GPU, –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω
async function loadTFLiteModel() {
    try {
        console.log('Loading TFLite model...');
        
        if (typeof tflite === 'undefined') {
            console.error('TFLite library not loaded properly!');
            return false;
        }

        // ‚úÖ –í –±—Ä–∞—É–∑–µ—Ä–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º XNNPACK (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π CPU –¥–µ–ª–µ–≥–∞—Ç)
        const options = {
            delegates: ['xnnpack'] // –ë—ã—Å—Ç—Ä–µ–µ –æ–±—ã—á–Ω–æ–≥–æ CPU
        };
        
        console.log('Using TFLite delegate: XNNPACK (optimized)');
        
        tfliteModel = await tflite.loadTFLiteModel(
            'segmentation_model3.tflite', 
            options
        );
        
        console.log('TFLite model loaded successfully');
        return true;
    } catch (err) {
        console.error('Failed to load TFLite model:', err);
        
        // Fallback –Ω–∞ –æ–±—ã—á–Ω—ã–π CPU –µ—Å–ª–∏ XNNPACK –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
        try {
            console.log('Trying CPU delegate as fallback...');
            tfliteModel = await tflite.loadTFLiteModel(
                'segmentation_model3.tflite'
            );
            return true;
        } catch (fallbackErr) {
            console.error('CPU fallback also failed:', fallbackErr);
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å TFLite –º–æ–¥–µ–ª—å.');
            return false;
        }
    }
}

async function initCamera() {
    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: {
                width: { ideal: 1280 },
                height: { ideal: 720 },
                facingMode: 'user'
            },
            audio: false
        });
        video.srcObject = stream;
        await new Promise(resolve => video.onloadedmetadata = resolve);
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        console.log(`Camera ready: ${video.videoWidth}x${video.videoHeight}`);
    } catch (err) {
        console.error('Camera access error:', err);
        alert('Camera access denied or unavailable');
    }
}

function preprocess(video) {
    return tf.tidy(() => {
        let img = tf.browser.fromPixels(video).toFloat();
        img = tf.image.resizeBilinear(img, [MODEL_HEIGHT, MODEL_WIDTH]);
        img = img.div(255.0).expandDims(0);
        return img;
    });
}

async function runSegmentation(video) {
    if (!tfliteModel) return null;

    try {
        const input = preprocess(video);
        const output = await tfliteModel.predict(input);
        input.dispose();

        const data = await output.data();
        output.dispose();
        return data;
    } catch (err) {
        console.error('Segmentation error:', err);
        return null;
    }
}

function createMask(outputData, width, height) {
    const maskCanvas = document.createElement('canvas');
    maskCanvas.width = width;
    maskCanvas.height = height;
    const maskCtx = maskCanvas.getContext('2d');
    const imgData = maskCtx.createImageData(width, height);
    const pixels = imgData.data;

    for (let i = 0; i < width * height; i++) {
        const val = outputData[i] > 0.5 ? 255 : 0;
        pixels[i * 4 + 0] = 255;
        pixels[i * 4 + 1] = 255;
        pixels[i * 4 + 2] = 255;
        pixels[i * 4 + 3] = val;
    }

    maskCtx.putImageData(imgData, 0, 0);
    return maskCanvas;
}

function drawBackground() {
    if (bgType === 'color') {
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    } else if (bgType === 'blur') {
        ctx.filter = `blur(${blurAmount}px)`;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        ctx.filter = 'none';
    } else if (bgType === 'image' || bgType === 'custom') {
        if (bgImage) {
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
        } else {
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
    }
}

async function renderFrame() {
    const currentTime = performance.now();
    frameCount++;

    if (currentTime - lastTime >= 1000) {
        fps = Math.round(frameCount / ((currentTime - lastTime) / 1000));
        fpsValue.textContent = fps;
        frameCount = 0;
        lastTime = currentTime;
    }

    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const maskData = await runSegmentation(video);

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();

        if (maskData) {
            const maskCanvas = createMask(maskData, MODEL_WIDTH, MODEL_HEIGHT);
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.drawImage(video, 0, 0, canvas.width, canvas.height);
            tempCtx.globalCompositeOperation = 'destination-in';
            tempCtx.drawImage(maskCanvas, 0, 0, canvas.width, canvas.height);

            ctx.drawImage(tempCanvas, 0, 0);
        } else {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        }
    }

    requestAnimationFrame(renderFrame);
}

// ‚úÖ –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –ü–æ–º–æ—â–Ω–∏–∫ –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ HEX –≤ RGBA (–¥–ª—è –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏)
function hexToRgba(hex, alpha) {
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    return `rgba(${r}, ${g}, ${b}, ${alpha})`;
}

// ‚úÖ –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–≤–µ—Ä–ª–µ—è
function updateOverlay() {

    document.querySelector('.overlay-position').textContent = employeeData.position;
    document.querySelector('.overlay-company').textContent = employeeData.company;
    document.querySelector('.overlay-department').textContent = employeeData.department;
    document.querySelector('.overlay-location').textContent = employeeData.office_location;
    document.querySelector('.overlay-slogan').textContent = employeeData.branding.slogan;
    document.querySelector('.overlay-email').textContent = `üìß ${employeeData.contact.email}`;
    document.querySelector('.overlay-telegram').textContent = `‚úàÔ∏è ${employeeData.contact.telegram}`;
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–≥–æ—Ç–∏–ø–∞
    const logoEl = document.querySelector('.overlay-logo');
    logoEl.src = employeeData.branding.logo_url;
    logoEl.style.display = employeeData.branding.logo_url ? 'block' : 'none';

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π (—Ü–≤–µ—Ç–∞)
    const primaryColor = employeeData.branding.corporate_colors.primary;
    const secondaryColor = employeeData.branding.corporate_colors.secondary;
    
    overlay.style.backgroundColor = hexToRgba(primaryColor, 0.85); // 85% –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏
    overlay.style.color = secondaryColor; // –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    
    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–ª–∞—Å—Å–∞ –ø—Ä–∏–≤–∞—Ç–Ω–æ—Å—Ç–∏

    overlay.classList.add(`privacy-${employeeData.privacy_level}`);
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø–æ–ª–∑—É–Ω–∫–∞
    document.getElementById('privacy-value').textContent = employeeData.privacy_level.charAt(0).toUpperCase() + employeeData.privacy_level.slice(1);
}

// ‚úÖ –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –¥–ª—è –ø–æ–ª–µ–π —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞

        const section = document.getElementById(sectionId);
